<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/fonts.css" />
  </head>
  <body>
    <header class="main-header container"></header>
    <section class="signup container">
      <div class="signup__image">
        <img src="/assets/images/Signup2.jpg" alt="Signup illustration" />
      </div>

      <div class="signup__content">
        <a href="" class="nav__logo"><p>FASCO</p></a>
        <p class="signup__title">Create Account</p>

        <div class="signup__socials">
          <div class="signup__social">
            <img src="/assets/images/google.png" alt="Google icon" />
            <p class="signup__social-text">Sign up with Google</p>
          </div>
          <div class="signup__social">
            <img src="/assets/images/gmail.png" alt="Email icon" />
            <p class="signup__social-text">Sign up with Email</p>
          </div>
        </div>

        <p class="signup__separator">- OR -</p>

        <form class="signup__form" id="signup-form">
          <input
            type="text"
            id="firstName"
            class="signup__input"
            placeholder="First Name" />
          <input
            type="text"
            id="lastName"
            class="signup__input"
            placeholder="Last Name" />
          <input
            type="email"
            id="signupEmail"
            class="signup__input"
            placeholder="Email Address" />
          <input
            type="tel"
            id="phone"
            class="signup__input"
            placeholder="Phone Number" />
          <input
            type="password"
            id="signupPassword"
            class="signup__input"
            placeholder="Password" />
          <input
            type="password"
            id="confirmPassword"
            class="signup__input"
            placeholder="Confirm Password" />
          <button
            type="button"
            class="signup__button btn"
            onclick="handleSignup()">
            Create Account
          </button>
        </form>
        <p class="signup__login-link">
          Already have an account? <a href="SignIn.html">Login</a>
        </p>
      </div>
    </section>
    <footer class="footer container"></footer>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
